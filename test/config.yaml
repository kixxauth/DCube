#
# list of test suite configs
#

# All tests should go into 'full', which is the default
full:
- module: protocol
  classes:
  
  - name: Basic
    tests:
    - test_not_found
    - test_robots
    - test_root
    - test_authenticate

  - name: UserManagement
    tests:
    - test_users_url
    - test_check_user
    - test_create_user
    - test_user_access

  - name: DatabaseManagement
    tests:
    - test_databases_url
    - test_create_database
    - test_database_update

  - name: QuerySyntax
    tests:
    - test_setup
    - test_basic_syntax
    - test_access_list
    - test_query

# Test robots.txt and Not Found response.
start:
- module: protocol
  classes:
  - name: Basic
    tests:
    - test_not_found
    - test_robots

# Test the root handler.
root:
- module: protocol
  classes:
  - name: Basic
    tests:
    - test_root

# Test CHAP authentication.
authentication:
- module: protocol
  classes:
  - name: Basic
    tests:
    - test_authenticate

# Test user management access.
useraccess:
- module: protocol
  classes:
  - name: UserManagement
    tests:
    - test_create_user
    - test_user_access

# Test database management access.
dbaccess:
- module: protocol
  classes:
  - name: UserManagement
    tests:
    - test_create_user
  - name: DatabaseManagement
    tests:
    - test_databases_url
    - test_create_database
    - test_database_update

# Test database query syntax.
query:
- module: protocol
  # The syntax tests need the test user and test database to be created.
  classes:
  - name: UserManagement
    tests:
    - test_create_user
  - name: DatabaseManagement
    tests:
    - test_create_database

  - name: QuerySyntax
    tests:
    - test_setup
    - test_basic_syntax
    - test_access_list
    - test_query

# The full set of DCube protocol tests
protocol:
- module: protocol
  classes:
  
  - name: Basic
    tests:
    - test_not_found
    - test_robots
    - test_root
    - test_authenticate

  - name: UserManagement
    tests:
    - test_users_url
    - test_check_user
    - test_create_user
    - test_user_access

  - name: DatabaseManagement
    tests:
    - test_databases_url
    - test_create_database
    - test_database_update

  - name: QuerySyntax
    tests:
    - test_setup
    - test_basic_syntax
    - test_access_list
    - test_query
