#
# list of test suite configs
#

# All tests should go into 'full', which is the default
full:
- module: protocol
  
  classes:
  
  - name: Basic
    tests:
    - test_not_found
    - test_robots
    - test_root
    - test_authenticate

  - name: UserManagement
    tests:
    - test_users_url
    - test_check_user
    - test_create_user
    - test_user_access

  - name: DatabaseManagement
    tests:
    - test_databases_url
    - test_create_database
    - test_database_update

# The full set of DCube protocol tests
protocol:
- module: protocol
  
  classes:
  
  - name: Basic
    tests:
    - test_not_found
    - test_robots
    - test_root
    - test_authenticate

  - name: UserManagement
    tests:
    - test_users_url
    - test_check_user
    - test_create_user
    - test_user_access

  - name: DatabaseManagement
    tests:
    - test_databases_url
    - test_create_database
    - test_database_update

# Test CHAP authentication.
authentication:
- module: protocol
  classes:
  - name: Basic
    tests:
    - test_authenticate

# Test user management access.
useraccess:
- module: protocol
  classes:
  - name: UserManagement
    tests:
    - test_create_user
    - test_user_access
